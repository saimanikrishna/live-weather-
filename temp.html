<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Graphs</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body style="background-image: url('temperature.jpg');">
    <div class="container">
        <h1>Temperature Graphs</h1>
        <div class="dropdown">
            <select id="yearSelect">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="graph-container">
            <h2>Temperature Line Graph</h2>
            <canvas id="temperatureLineGraph"></canvas>
        </div>
        <div class="graph-container">
            <h2>Temperature Bar Graph</h2>
            <canvas id="temperatureBarGraph"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="temp.js"></script>
</body>
</html>
